<script language="Javascript"><!--
     aceDate = new Date()
     var myYear = aceDate.getYear()
     if (myYear < 1000) myYear = myYear+=1900
     var myDay  = aceDate.getDate()
     if (myDay < 10) myDay = "0" + myDay		
     var myMonth = aceDate.getMonth() + 1
     if (myMonth<10) myMonth = "0" + myMonth	 		
     document.write("Date: ")	 
     document.write("<input type=\"text\" size=\"10\" name=\"Date\" value=\"" 
                     + myMonth + "/" + myDay + "/" + myYear +"\">")	
 
     var hours=aceDate.getHours()
     var minutes=aceDate.getMinutes() 
     if (minutes < 10 ) minutes = "0" + minutes 
     var seconds = aceDate.getSeconds()
     if (seconds < 10 ) seconds = "0" + seconds
     document.write("Time: ")	 
     document.write("<input type=\"text\" size=\"10\" name=\"Time\" value=\"" 
                     + hours + ":" + minutes + ":" + seconds +"\">")	
--></script>
